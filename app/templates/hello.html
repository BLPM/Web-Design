<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Hello</title>
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='./bootstrap-5.1.0-dist/css/bootstrap.min.css')}}">
        <link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='./css/index.css') }}">
        <script src="{{ url_for('static',filename='./bootstrap-5.1.0-dist/js/bootstrap.min.js')}}"></script>
</head>
<body>
    {% block content %}
    <div class="container">
        <!-- 用來接後端傳來的flash-message -->
        {% for message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ message[0] }}">
            <!-- 弄一個x的button，點擊之後讓訊息消失，可參考bootstrap說明 -->
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message[1]}}
        </div>
        {% endfor %}
        <!-- 讓繼承的頁面有地方可以再加入新的block內容 -->
        {% block page_content %}{% endblock page_content %}
    </div>
{% endblock content %}
</body>
</html>
